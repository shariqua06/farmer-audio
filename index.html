<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Subsidy Application – AI Form Filler</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Inter',Arial,sans-serif;background:linear-gradient(135deg,#f7e5ff 0%,#e0d4ff 100%);color:#1e2539;min-height:100vh;margin:0;display:flex;align-items:center;justify-content:center;}
.container{background:#fff;border-radius:20px;width:100%;max-width:520px;padding:28px 14px 38px 14px;box-shadow:0 8px 32px rgba(112,144,176,0.18);}
h2{text-align:center;color:#7b5cf0;margin-bottom:.35em;letter-spacing:1.2px;}
.subtitle{text-align:center;color:#888da8;font-size:1rem;margin:0 0 16px 0;}
#progressBar{width:100%;height:7px;background:#f1f5f9;border-radius:8px;margin:12px 0 20px;overflow:hidden;}
#progressBar span{display:block;height:100%;background:linear-gradient(90deg,#c084fc,#ec4899);width:0%;transition:width .4s;}
.field-label{font-weight:600;font-size:1.03em;margin-bottom:4px;display:flex;align-items:center;gap:7px;}
input,select{width:100%;border:2px solid #e3e7f4;background:#fafdff;font-size:1em;border-radius:11px;padding:12px 14px;margin-bottom:10px;transition:border .2s;}
input:focus,select:focus{border-color:#a78bfa;outline:none;background:#f6fafd;box-shadow:0 2px 8px rgba(167,139,250,0.25);}
.field-row{display:flex;gap:7px;margin-bottom:8px;align-items:flex-start;}
.icon{font-family:'Material Icons';font-weight:normal;font-style:normal;font-size:1.35em;color:#ec4899;vertical-align:bottom;}
.voice-btn{background:#ede9fe;color:#7b5cf0;border-radius:50%;padding:.5em;width:50px;height:50px;border:none;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:28px;margin-left:7px;transition:all .2s;}
.voice-btn.listening{box-shadow:0 0 15px #7b5cf0;transform:scale(1.05);}
.voice-btn:disabled{opacity:.5;cursor:not-allowed;}
#video{width:100%;border-radius:14px;margin-top:10px;margin-bottom:6px;background:#eee;min-height:135px;object-fit:cover;border:2px solid #e0e7ff;}
#aadhaarNumber[readonly]{font-weight:600;background:#f4f8ff;}
.submit-btn{width:100%;padding:13px;color:#fff;background:#7b5cf0;border-radius:12px;border:none;font-size:1.1em;font-weight:700;margin-top:18px;cursor:pointer;}
.submit-btn:hover{background:#9333ea;}
.numeric-keypad{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:10px;}
.numeric-keypad button{flex:1 0 22%;padding:12px;font-size:1.1em;border-radius:6px;border:1px solid #ccc;background:#f0f0ff;cursor:pointer;}
.numeric-keypad button:active{background:#d0d0ff;}
#successTick{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:80px;color:#16a34a;z-index:9999;}
</style>
</head>
<body>
<div class="container">
<h2>Farmer Subsidy Application</h2>
<div class="subtitle">Voice + Camera + Numeric Input. Tamil & English prompts included.</div>
<div id="progressBar"><span></span></div>

<form id="form" autocomplete="off">
  <!-- Name -->
  <div class="field-row">
    <div style="flex:1;">
      <label class="field-label" for="name"><span class="icon">person</span>Name</label>
      <input id="name" placeholder="Enter Name">
    </div>
    <button type="button" class="voice-btn" id="voiceName"><span class="icon">mic</span></button>
  </div>

  <!-- Location -->
  <div class="field-row">
    <div style="flex:1;">
      <label class="field-label" for="location"><span class="icon">location_on</span>Farm Location</label>
      <input id="location" placeholder="Enter Farm Location">
    </div>
    <button type="button" class="voice-btn" id="voiceLocation"><span class="icon">mic</span></button>
  </div>

  <!-- Subsidy Type -->
  <div class="field-row">
    <div style="flex:1;">
      <label class="field-label" for="subsidyType"><span class="icon">agriculture</span>Subsidy Type</label>
      <select id="subsidyType">
        <option value="">-- Select Subsidy --</option>
        <option value="urimam">Urimam</option>
        <option value="parivu">Parivu</option>
        <option value="vidhai">Vidhai</option>
        <option value="ubagaranam">Ubagaranam</option>
      </select>
    </div>
    <button type="button" class="voice-btn" id="voiceSubsidy"><span class="icon">mic</span></button>
  </div>

  <!-- Amount -->
  <div class="field-row">
    <div style="flex:1;">
      <label class="field-label" for="amount"><span class="icon">payments</span>Amount</label>
      <input id="amount" placeholder="Enter Amount" pattern="[0-9]*">
      <div class="numeric-keypad" id="numericKeypad"></div>
    </div>
    <button type="button" class="voice-btn" id="voiceAmount"><span class="icon">mic</span></button>
  </div>

  <!-- Aadhaar -->
  <div class="field-row">
    <div style="flex:1;">
      <label class="field-label" for="aadhaarNumber"><span class="icon">credit_card</span>Aadhaar Card</label>
      <div class="numeric-keypad" id="aadhaarKeypad"></div>
      <video id="video" autoplay muted playsinline></video>
      <div class="hint" id="cameraHint"><span class="icon">fact_check</span>Hold card steady, auto-fill Aadhaar.</div>
      <input id="aadhaarNumber" placeholder="Aadhaar Number auto-filled" readonly>
      <div class="hint" id="bankLink" style="color:#15803d; display:none;"><span class="icon">check_circle</span>Bank linked (dummy)</div>
    </div>
    <button type="button" class="voice-btn" id="voiceAadhaar"><span class="icon">mic</span></button>
  </div>

  <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit Form</button>
</form>
<div id="successTick">✔</div>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.4.0/dist/tesseract.min.js"></script>
<script>
// ===== PROGRESS BAR =====
function setProgress(val) {
    document.querySelector("#progressBar span").style.width = val + "%";
}
["name","location","subsidyType","amount","aadhaarNumber"].forEach((id,i)=>{
    document.getElementById(id).addEventListener("focus",()=>setProgress((i+1)*20));
});

// ===== OCR =====
const video = document.getElementById("video");
const aadhaarInput = document.getElementById("aadhaarNumber");
const bankLink = document.getElementById("bankLink");
const canvas = document.createElement("canvas");
const ctx = canvas.getContext("2d");
let ocrWorker;

async function initOCR() {
    ocrWorker = Tesseract.createWorker({
        logger: m => console.log(m)
    });
    await ocrWorker.load();
    await ocrWorker.loadLanguage('eng');
    await ocrWorker.initialize('eng');
}
initOCR();

async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
        video.srcObject = stream;
        video.play();
    } catch(e) { console.warn(e); }
}
startCamera();

async function scanFrame() {
    if(video.readyState===4 && ocrWorker) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video,0,0,canvas.width,canvas.height);
        const {data} = await ocrWorker.recognize(canvas);
        const match = data.text.match(/\b\d{4}\s*\d{4}\s*\d{4}\b/);
        if(match) {
            let formatted = match[0].replace(/\s/g,'').match(/.{1,4}/g).join(' ');
            aadhaarInput.value = formatted;
            bankLink.style.display = "block";
        }
    }
    requestAnimationFrame(scanFrame);
}
scanFrame();

// ===== NUMERIC KEYPADS =====
const amountInput = document.getElementById("amount");
const keypadContainer = document.getElementById("numericKeypad");
[1,2,3,4,5,6,7,8,9,0].forEach(n=>{
    const btn = document.createElement("button");
    btn.type="button";
    btn.textContent=n;
    btn.onclick=()=>{amountInput.value+=n;};
    keypadContainer.appendChild(btn);
});

const aadhaarKeypad = document.getElementById("aadhaarKeypad");
[1,2,3,4,5,6,7,8,9,0].forEach(n=>{
    const btn = document.createElement("button");
    btn.type="button";
    btn.textContent=n;
    btn.onclick=()=>{
        let val = aadhaarInput.value.replace(/\s/g,'') + n;
        if(val.length>12) return;
        aadhaarInput.value = val.match(/.{1,4}/g).join(' ');
    };
    aadhaarKeypad.appendChild(btn);
});

// ===== VOICE =====
const tamilAudios = {
    name:'https://raw.githubusercontent.com/shariqua06/farmer-audio/main/name.mp3',
    location:'https://raw.githubusercontent.com/shariqua06/farmer-audio/main/farmlocation.mp3',
    subsidyType:'https://raw.githubusercontent.com/shariqua06/farmer-audio/main/type.mp3',
    amount:'https://raw.githubusercontent.com/shariqua06/farmer-audio/main/amount.mp3',
    aadhaar:'https://raw.githubusercontent.com/shariqua06/farmer-audio/main/aadhar.mp3',
    afterAadhaar:'https://raw.githubusercontent.com/shariqua06/farmer-audio/main/after-aadhar.mp3'
};
const englishAudios = {
    name:'Name, please',
    location:'Farm location, please',
    subsidyType:'Subsidy type: urimam, parivu, vidhai, ubagaranam',
    amount:'Enter the amount',
    aadhaar:'Enter Aadhaar number',
    afterAadhaar:'Details fetched from the bank linked to this Aadhaar'
};

function disableOtherMics(activeBtn){document.querySelectorAll('.voice-btn').forEach(btn=>{if(btn!==activeBtn) btn.disabled=true;});}
function enableAllMics(){document.querySelectorAll('.voice-btn').forEach(btn=>btn.disabled=false);}
function showSuccessTick(){const allFilled=['name','location','subsidyType','amount','aadhaarNumber'].every(id=>document.getElementById(id).value);if(allFilled){const tick=document.getElementById('successTick');tick.style.display='block';setTimeout(()=>{tick.style.display='none';},2500);}}

async function playTamilEnglish(field,mapValues={}) {
    const btn = document.getElementById("voice"+field.charAt(0).toUpperCase()+field.slice(1));
    btn.disabled = true;
    btn.classList.add("listening");
    disableOtherMics(btn);
    const tamilAudio = new Audio(tamilAudios[field]);
    await tamilAudio.play();
    const enAudio = new SpeechSynthesisUtterance(englishAudios[field]);
    await new Promise(resolve=>{
        enAudio.onend = resolve;
        speechSynthesis.speak(enAudio);
    });
    // Start voice recognition
    const recognition = new (window.SpeechRecognition||window.webkitSpeechRecognition)();
    recognition.lang='en-IN';
    recognition.interimResults=false;
    recognition.maxAlternatives=1;
    recognition.onstart = ()=>btn.classList.add("listening");
    recognition.onend = ()=>btn.classList.remove("listening");
    recognition.onresult = e=>{
        let text = e.results[0][0].transcript.trim().toLowerCase();
        if(mapValues[text]) text=mapValues[text];
        document.getElementById(field).value = text;
        enableAllMics();
        showSuccessTick();
    };
    recognition.onerror = e=>{enableAllMics(); btn.classList.remove("listening");};
    recognition.start();
}

document.getElementById("voiceName").onclick=()=>playTamilEnglish('name');
document.getElementById("voiceLocation").onclick=()=>playTamilEnglish('location');
document.getElementById("voiceSubsidy").onclick=()=>playTamilEnglish('subsidyType',{
    urimam:'urimam',parivu:'parivu',vidhai:'vidhai',ubagaranam:'ubagaranam'
});
document.getElementById("voiceAmount").onclick=()=>playTamilEnglish('amount');
document.getElementById("voiceAadhaar").onclick=async()=>{
    const btn=document.getElementById("voiceAadhaar");
    btn.disabled=true; btn.classList.add("listening");
    disableOtherMics(btn);
    const tamilAudio=new Audio(tamilAudios.aadhaar);
    await tamilAudio.play();
    const enAudio=new SpeechSynthesisUtterance(englishAudios.aadhaar);
    await new Promise(resolve=>{enAudio.onend=resolve; speechSynthesis.speak(enAudio);});
    btn.classList.remove("listening");
    enableAllMics();
};

// ===== FORM SUBMIT =====
const submitBtn = document.getElementById("submitBtn");
aadhaarInput.addEventListener('input',()=>{
    if(aadhaarInput.value.replace(/\s/g,'').length===12){
        // Play after-aadhaar Tamil→English
        const afterT = new Audio(tamilAudios.afterAadhaar);
        afterT.play();
        afterT.onended = ()=>{
            const enT = new SpeechSynthesisUtterance(englishAudios.afterAadhaar);
            speechSynthesis.speak(enT);
            submitBtn.disabled = false;
        };
    }
});

document.getElementById("form").onsubmit = function(e){
    e.preventDefault();
    let valid = true;
    ['name','location','subsidyType','amount','aadhaarNumber'].forEach(id=>{
        if(!document.getElementById(id).value){
            valid=false;
            document.getElementById(id).style.borderColor="#ee2929";
            setTimeout(()=>document.getElementById(id).style.borderColor="",1800);
        }
    });
    if(!valid){alert("Please fill all fields."); return;}
    alert(`Form Submitted!
Name: ${document.getElementById('name').value}
Location: ${document.getElementById('location').value}
Subsidy: ${document.getElementById('subsidyType').value}
Amount: ${document.getElementById('amount').value}
Aadhaar: ${document.getElementById('aadhaarNumber').value}
Bank linked (dummy) ✅`);
    document.getElementById("form").reset();
    setProgress(0);
    bankLink.style.display="none";
    submitBtn.disabled=true;
    showSuccessTick();
};
</script>
</body>
</html>
